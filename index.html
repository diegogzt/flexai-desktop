<!DOCTYPE html>
<html>
<head>
  <title>FlexAI Desktop</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #status {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #logs {
      font-family: monospace;
      font-size: 12px;
      color: #bdc3c7;
      max-width: 80%;
      text-align: center;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div id="status">Starting FlexAI Server...</div>
  <div id="logs"></div>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('log', (event, message) => {
      const logs = document.getElementById('logs');
      logs.textContent = message; // Just show last message for cleanliness
      
      if (message.includes('Error')) {
        document.getElementById('status').textContent = 'Error Starting Server';
        document.querySelector('.loader').style.borderTopColor = '#e74c3c';
      }
    });
  </script>
</body>
</html>
